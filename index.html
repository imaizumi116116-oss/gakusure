<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuietTube | YouTube Video Explorer</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="#" aria-label="QuietTube home">
          <svg class="logo-mark" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 7.6c0-1.5 1.2-2.8 2.7-2.9 3-.3 7.6-.3 10.6 0C18.8 4.8 20 6 20 7.6v8.8c0 1.5-1.2 2.8-2.7 2.9-3 .3-7.6.3-10.6 0C5.2 19 4 17.8 4 16.2V7.6Z" fill="currentColor" />
            <path d="M10 9.3 15 12l-5 2.7V9.3Z" fill="#fff" />
          </svg>
          <span>QuietTube</span>
        </a>
        <form id="search-form" class="search" role="search">
          <label class="sr-only" for="query">Search videos</label>
          <input id="query" name="query" type="search" placeholder="Search videos" autocomplete="off" />
          <button class="btn btn-primary" type="submit" aria-label="Search">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M11 3a8 8 0 1 0 4.9 14.3l3.9 3.9a1 1 0 0 0 1.4-1.4l-3.9-3.9A8 8 0 0 0 11 3Zm0 2a6 6 0 1 1 0 12 6 6 0 0 1 0-12Z" fill="currentColor" />
            </svg>
            <span>Search</span>
          </button>
        </form>
      </div>
    </header>

    <main class="main">
      <section class="hero container">
        <div>
          <p class="eyebrow">Video discovery</p>
          <h1>Clean, calm, and focused on what you want to watch.</h1>
        </div>
        <p class="hero-sub">
          Explore YouTube videos with a minimal interface. Use the search bar above to refine results.
        </p>
      </section>

      <section class="container">
        <div id="status" class="status" role="status" aria-live="polite"></div>
        <div id="grid" class="video-grid" aria-live="polite"></div>
      </section>

      <section class="pagination container" aria-label="Pagination">
        <button id="prev-btn" class="btn btn-ghost" type="button" disabled>
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M15.5 5 9 12l6.5 7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span>Previous</span>
        </button>
        <div id="page-info" class="page-info">&nbsp;</div>
        <button id="next-btn" class="btn btn-ghost" type="button" disabled>
          <span>Next</span>
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M8.5 19 15 12 8.5 5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </section>
    </main>

    <div id="video-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true" hidden>
      <div class="modal-backdrop" data-close="true"></div>
      <div class="modal-dialog" role="document">
        <div class="modal-header">
          <h2 id="modal-title" class="modal-title">Now Playing</h2>
          <button class="icon-btn" type="button" data-close="true" aria-label="Close">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6 6 18 18M18 6 6 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
          </button>
        </div>
        <div id="modal-body" class="modal-body"></div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
