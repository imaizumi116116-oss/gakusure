<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="こくとちスレ アイコン">
  <defs>
    <linearGradient id="bg" x1="106" y1="70" x2="420" y2="468" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FDF3E8" />
      <stop offset="0.55" stop-color="#F8E0C8" />
      <stop offset="1" stop-color="#F2C7A3" />
